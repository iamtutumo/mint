version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: mercury_db
    environment:
      POSTGRES_USER: mercury
      POSTGRES_PASSWORD: mercury_password
      POSTGRES_DB: mercury_commerce
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mercury -d mercury_commerce"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  minio:
    image: minio/minio:RELEASE.2023-10-07T15-07-38Z
    container_name: mercury_minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
      MINIO_ACCESS_KEY: mercury_access
      MINIO_SECRET_KEY: mercury_secret
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:v1.7.0
    container_name: mercury_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: mercury_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mercury_backend
    working_dir: /app/mercury-core
    volumes:
      - ./backend/mercury-core:/app/mercury-core
      - ./data:/app/data
    environment:
      - PYTHONPATH=/app/mercury-core
      - POSTGRES_SERVER=db
      - POSTGRES_USER=mercury
      - POSTGRES_PASSWORD=mercury_password
      - POSTGRES_DB=mercury_commerce
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=mercury_access
      - MINIO_SECRET_KEY=mercury_secret
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - REDIS_URL=redis://redis:6379/0
    ports:
      - "8000:8000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
      qdrant:
        condition: service_started
      redis:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mercury_frontend
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://localhost:8000/api
    depends_on:
      - app
    restart: unless-stopped

  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mercury_celery_worker
    command: celery -A app.worker.celery_app worker --loglevel=info
    volumes:
      - ./backend:/app
      - ./data:/app/data
    environment:
      - POSTGRES_SERVER=db
      - POSTGRES_USER=mercury
      - POSTGRES_PASSWORD=mercury_password
      - POSTGRES_DB=mercury_commerce
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=mercury_access
      - MINIO_SECRET_KEY=mercury_secret
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
      - minio
      - qdrant
    restart: unless-stopped

  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mercury_celery_beat
    command: celery -A app.worker.celery_app beat --loglevel=info
    volumes:
      - ./backend:/app
      - ./data:/app/data
    environment:
      - POSTGRES_SERVER=db
      - POSTGRES_USER=mercury
      - POSTGRES_PASSWORD=mercury_password
      - POSTGRES_DB=mercury_commerce
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=mercury_access
      - MINIO_SECRET_KEY=mercury_secret
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
      - minio
      - qdrant
    restart: unless-stopped

  mcp:
    build:
      context: ./mcp
      dockerfile: Dockerfile
    container_name: mercury_mcp
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql://mercury:mercury_password@db:5432/mercury_commerce
      - REDIS_URL=redis://redis:6379/0
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=mercury_access
      - MINIO_SECRET_KEY=mercury_secret
      - QDRANT_URL=http://qdrant:6333
      - DEBUG=${DEBUG:-false}
    depends_on:
      - db
      - redis
      - minio
      - qdrant
    restart: unless-stopped

volumes:
  postgres_data:
  minio_data:
  qdrant_data:
  redis_data: